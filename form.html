<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Ukm Hacker Uniba Madura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .form-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
        }

        .form-container img {
            display: block;
            margin: 0 auto 50px;
            height: 150px;
            border-radius: 50%;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #ff0000;
        }

        .marquee {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }

        .logo-marquee img {
            height: 50px;
            margin-right: 10px;
        }

        select {
            width: 105%;
            padding: 2%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <marquee class="logo-marquee">
        <img src="pojur.jpeg" alt="Logo 1">
        <img src="uniba.jpeg" alt="Logo 2">
        <img src="united.png" alt="Logo 3">
        <img src="nr71.jpeg" alt="Logo 4">
        <img src="jr.jpeg" alt="Logo 5">
        <img src="nrshop.jpeg" alt="Logo 6">
        <img src="aa.jpeg" alt="Logo 7">
    </marquee>

    <marquee class="marquee">Formulir Data Ukm Hacker Uniba Madura Dari Madura Indonesia</marquee>


    <div class="form-container">
        <h1>Daftar Ukm Hacker</h1>
        <img src="foto.jpg" alt="Foto Mahasiswa">

        <form>
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

            <label for="nim">NIM:</label>
            <input type="number" id="nim" name="nim" placeholder="Masukkan NIM" required>

            <label for="jurusan">Jurusan:</label>
            <select>
                <option value="disable selected"></option>
                <option value="Informatika">Teknik Informatika</option>
                <option value="Industri">Teknik Industri</option>
                <option value="Informasi">Teknik Informasi</option>
                <option value="Manajemen">Manajemen</option>
                <option value="Akuntansi">Akuntansi</option>
                <option value="Bahasa Inggris">Bahasa Inggris</option>
                <option value="Hukum">Hukum</option>
            </select>

            <label for="ahli-dibidang">Ahli Dibidang:</label>
            <select>
                <option value="disable selected"></option>
                <option value="pencurian-data">Pencurian Data</option>
                <option value="keamanan-program">Keamanan Program</option>
            </select>

            <label for="angkatan">Angkatan:</label>
            <input type="number" id="angkatan" name="angkatan" placeholder="Masukkan tahun angkatan" required>

            <button type="submit">Kirim</button>
        </form>
    </div>

</body>

</html>
